<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/css/bootstrap.min.css"
      integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh"
      crossorigin="anonymous"
    />
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <link rel="stylesheet" href="src/styles.css" />
    <title>Weather App</title>
  </head>
  <body>
    <div class="container">
      <div class="weather-app-wrapper">
        <div class="weather-app">
          <div class="card" style="width: 100%">
            <div class="card-body">
              <!--Search-form-->
              <form class="d-flex" id="search-form">
                <input
                  class="form-control"
                  type="search"
                  placeholder="Enter a city"
                  aria-label="Search"
                  id="city-input"
                  autofocus="on"
                  ;
                />
                <button class="btn-search" type="submit">Search</button>
                <button class="btn-secondary" id="current-button" type="button">
                  Current
                </button>
              </form>

              <!--Current-City-->
              <div class="prediction-container">
                <div class="overview">
                  <text> <span id="date">Sunday, 11:30</span></text>
                  <h2 id="city">Porto</h2>
                </div>

                <!--Weather-Details-->
                <div class="row">
                  <div class="col-7">
                    <div class="clearfix weather-temperature">
                      <h1 id="temperature">38</h1>
                      <h3>°C</h3>
                    </div>
                  </div>
                  <div class="col-5">
                    <div class="weather-details">
                      <ul>
                        <li>Humidity: <span id="humidity"></span>%</li>
                        <li>Wind: <span id="wind"></span> km/h</li>
                      </ul>
                    </div>
                  </div>
                </div>

                <div class="line"></div>

                <div class="row">
                  <div class="col-12">
                    <div class="weather-description">
                      <div class="col-1">
                        <img
                          src="https://ssl.gstatic.com/onebox/weather/64/partly_cloudy.png"
                          alt="partly cloudy"
                          id="icon"
                          class="float-left"
                          width="80px"
                        />
                      </div>
                      <div class="col-11">
                        <h3 id="description">Clear</h3>
                      </div>
                    </div>
                  </div>
                </div>

                <!--Weather-Forecast-->
                <div class="weather-forecast" id="forecast">
                  <div class="row">
                    <div class="col-2">
                      <div class="weather-forecast-date">
                        <text><strong>Thu</strong></text>
                      </div>
                      <img
                        src="http://openweathermap.org/img/wn/01d@2x.png"
                        alt=""
                        width="36"
                      />
                      <div class="weather-forecast-temperatures">
                        <text>
                          <strong>
                            <span class="weather-forecast-temperature-max"
                              >18°
                            </span>
                          </strong>
                          <span class="weather-forecast-temperature-min"
                            >12°</span
                          ></text
                        >
                      </div>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
      <small>
        <a href="https://github.com/supertramp222" target="_blank"
          >Open-soure code</a
        >, by Katharina Ramer
      </small>
    </div>

    <script src="src/app.js"></script>
  </body>
</html>
